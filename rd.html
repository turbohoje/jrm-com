<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the query string (everything after the ?)
        const queryString = window.location.search.substring(1);
        
        // If there's a query string, redirect to Amazon with affiliate tag
        if (queryString) {
            const amazonUrl = `https://www.amazon.com/dp/${queryString}/?tag=turbohoje-20`;
            window.location.replace(amazonUrl);
        } else {
            // If no product code provided, redirect to Amazon homepage
            window.location.replace('https://www.amazon.com/?tag=turbohoje-20');
        }
    </script>
</head>
<body>
    <p>Redirecting to Amazon...</p>
    <noscript>
        <p>Please enable JavaScript to be redirected, or <a href="https://www.amazon.com/?tag=turbohoje-20">click here</a>.</p>
    </noscript>
</body>
</html>
